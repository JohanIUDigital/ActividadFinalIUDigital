<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Nuevo Producto</title>
    <link rel="stylesheet" href="style2.css" />
    <script src="controller/BaseController.js"></script>
    <script onload="onInit()" ></script>
  </head>
  <header id="header">
    <img src="images/logo_IU Digital Store.png" />
    <a href="index.html">Volver</a>
  </header>
  <body>
    <div class="main-container">
      <section>
        <h2>Ingreso de Productos</h2>
      </section>
      <form>
        <section class="form-formulario">
          <br/>
          <br/>
          <label>* Clase de Producto: </label>
          <br/>
          <select>
            <option value="Smartphones">Smartphones</option>
            <option value="Portátiles">Portátiles</option>
            <option value="Tabletas">Tabletas</option>
            <option value="Consolas">Consolas de videojuegos</option>
            <option value="Altavoces">Altavoces inteligentes</option>
            <option value="Auriculares">Auriculares inalámbricos</option>
            <option value="Drones">Drones</option></select
          ><br /><br />
          <label>* Fecha de Creación:</label>
          <p id="alertFecha">¡ Campo obligatorio favor completar !</p>
          <input type="date" name="txtFechaP" id="txtFechaP"/><br /><br />
  
  
          <label>* Nombre Producto: </label>
          <p id="alertNombre">¡ Campo obligatorio favor completar !</p>
          <input
            type="text"
            name="txtNombreP"
            id="inpNombreP"
            placeholder="ingrese el nombre"
          />
          <br /><br />
  
          <label>* Precio de Producto: </label>
          <p id="alertPrecio">¡ Campo obligatorio favor completar !</p>
          <input
            type="number"
            name="txtPrecioP"
            id="inpPrecioP"
            placeholder="ingrese el precio"
          /><br /><br />
  
          <label>* Inventario de Producto: </label>
          <p id="alertInv">¡ Campo obligatorio favor completar !</p>
          <input
            type="number"
            name="txtInventarioP"
            id="inpInventarioP"
            placeholder="ingrese el inventario"
          /><br /><br />
  
        </section>
      </form>
      <input type="submit" name="btnEnviar" onclick="validSave()" />
      <input type="reset" name="btnEnviar" value="Borrar" />
    </div>
